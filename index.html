<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <style>
      .wall{
        position: relative;
        background-image: url(/src/assets/wall.jpeg);
        background-attachment: fixed;
      }
      .wall::before {
      content: '';
      position: absolute;
      inset: 0;
      background-color: rgba(225, 225, 225, 0.95); /* Black color with 0.3 opacity */
    }
    .content {
      position: relative;
      z-index: 2;
    }
    </style>
  </head>
  <body>
    <div class="wall">
      <div class="content" id="root"></div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
